<dom-module id="about-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment flex-reverse"></style>

    <style>
      :host {
        display: block;
      }

      .container {
        padding-top: 64px;
      }

      .content {
        display: grid;
        grid-gap: 32px;
        grid-template-columns: 1fr;
      }

      .statistics-block {
        width: 100%;
        display: grid;
        grid-gap: 32px 16px;
        grid-template-columns: repeat(2, 1fr);
        background-image: url("/images/symposium_diagram.png");
        background-size: contain;
        background-repeat: no-repeat;
      }

      .numbers {
        font-size: 40px;
      }

      .numbers::after {
        content: "";
        display: block;
        height: 2px;
        width: 64px;
        background-color: var(--default-primary-color);
      }

      .label {
        margin-top: 4px;
      }

      @media (min-width: 640px) {
        .content {
          grid-gap: 64px;
          grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .statistics-block {
          grid-gap: 32px;
        }

        .numbers {
          font-size: 56px;
        }
      }

    </style>

    <div class="container">

      <div class="content">

        <div>
          <h1 class="container-title">{$ aboutBlock.title $}</h1>
          <!--<p>{$ aboutBlock.callToAction.featuredSessions.description $}</p>-->
          <p>The Faculty of Science and Technology (FST), St. Augustine Campus presents its 1st Annual FST Week. This week will highlight on-going research in Science, Technology and Innovation (STI) at the Faculty and its contributions to the community. This year’s theme ‘SCIENCE IN COMMUNITIES’ showcases the collaboration amongst departments, the UWI, industry and communities and complements the Faculty’s drive of supporting partnerships, not only in Trinidad and Tobago, but also regionally and internationally.The Science in Communities theme will explore work done at the FST and its contributions in the following key areas:</p>
          <ul>
            <li>Climate Change, Disaster Preparedness and Management, Environmental and Earth Sciences</li>
            <li>Data Application, , Information Technology Management & Security</li>
            <li>Energy, Fuels, Green Tech, Renewables</li>
            <li>Health, Safety, Medicine & Medical Technology, Pharmaceuticals, Wellness</li>
          </ul>
          <p>FST week will take place from Monday 20th to Friday 24th May, 2019 at the Teaching and Learning Centre (TLC). Activities in this week will consist of:</p>
          <ul>
            <li>Research Symposium (Oral, Poster and Video Presentations) </li>
            <li>Outreach & Career Day</li>
            <li>Open Days (Booth Displays & Exposition)</li>
          </ul>
          <p>Papers highlighting and/or supporting research in these areas are invited. Abstracts, not exceeding 300 words, will be reviewed by a scientific panel and those accepted will be included in the conference proceedings.
To register as an attendee or participant, please send an email to <a href="mailto:fstweek@sta.uwi.edu">fstweek@sta.uwi.edu</a> and complete the attached registration form.</p>

  <script>
    class AboutBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'about-block';

      _playVideo() {
        uiActions.toggleVideoDialog({
